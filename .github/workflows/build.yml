name: Build Timer App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitpro:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build NRO file
      run: |
        make

    - name: Upload NRO as artifact
      uses: actions/upload-artifact@v4
      with:
        name: timer_app.nro
        path: output/timer_app.nro